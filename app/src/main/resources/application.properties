spring.application.name=Game Room

server.port=8080

# DATABASE CONNECTION
spring.datasource.url=jdbc:mysql://localhost:3306/game_room
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update

spring.security.user.name = admin
spring.security.user.password = admin

roles=ROLE_EMPLOYEE,ROLE_MANAGER,ROLE_ADMIN

# Enable GOOGLE OAUTH2 LOGIN - Google Cloud Console
spring.security.oauth2.client.registration.google.client-id=check-env.txt
spring.security.oauth2.client.registration.google.client-secret=check-env.txt