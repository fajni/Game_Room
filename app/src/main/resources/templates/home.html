<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
</head>
<body class="container">
    <br/>

    <h2>This page can see every logged-in user.</h2>
    <hr/>

    <a th:href="@{/pcs}">CHECK ALL PCS</a>
    <br/>
    <a th:href="@{/players}">CHECK ALL PLAYERS</a>
    <br/>
    <a th:href="@{/accounts}"
       sec:authorize="hasRole('ADMIN') or hasRole('MANAGER')" >
        CHECK ALL ACCOUNTS
    </a>

    <hr/>

    <a th:href="@{/account}" class="btn btn-primary">My Account</a>

    <br/><br/>

    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="LOGOUT" />
    </form>

</body>
</html>
