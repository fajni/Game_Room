<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
</head>
<body class="container">
    <br/>

    <h3>REGISTRATION PAGE</h3>
    <hr/>

    <form method="POST" role="form" th:action="@{/register}" th:object="${user}">

        <p>
            Username: <input type="text" name="username" placeholder="Username" th:field="*{username}" required/>
        </p>

        <p>
            Real Email: <input type="email" name="email" placeholder="Real Email" th:field="*{email}" required/>
        </p>

        <p>
            Password: <input type="password" name="password" placeholder="Password" th:field="*{password}" required/>
        </p>

        <label>Choose a role: </label>
        <input type="radio" th:field="*{role.roleName}" th:each="role : ${roles}" th:value="${role}" th:text="${role}" name="role" required/>

        <br/><br/>

        <input type="submit" value="REGISTER" class="btn btn-success" />

        <hr/>

        <a th:href="@{/showLoginPage}" class="btn btn-info text-light">Already have an account? Log in</a>
    </form>

    <hr/>

    <a th:href="@{/}">Landing Page</a>

</body>
</html>
